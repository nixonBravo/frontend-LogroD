<div class="w-75 mx-auto mt-4">
  <div class="row">

    <div class="col-md-6">
      <form [formGroup]="searchForm"  class="input-group w-auto my-auto d-sm-flex" >
        <input
          formControlName="search"
          type="text"
          class="form-control rounded"
          placeholder="Search"
          style="min-width: 125px"
        />
        <span class="input-group-text border-0 d-none d-lg-flex"
          ><i class="fas fa-search"></i
        ></span>
      </form>
    </div>
    <div class="col-md-3" *ngIf="categorias">
      <select [(ngModel)]="categoriaFilter"  class="form-select" aria-label="Default select example">
        <option value="">Categorias</option>
        <option [value]="categoria.id" *ngFor="let categoria of categorias"> {{categoria.categoria}} </option>
      </select>
    </div>
  </div>

  <div class="row gap-5 mt-5">
    <app-products
      class="col-md-3"
      [producto]="producto"
      *ngFor="let producto of filteredItems"
    />
  </div>
</div>
