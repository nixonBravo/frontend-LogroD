<div class="register-container">
    <h2 class="h2">Registro de Usuario</h2>
    <form>
      <div class="form-group">
        <label for="cedula">Cédula</label>
        <input type="text" id="cedula" class="form-control" placeholder="Ingresa tu cédula">
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" class="form-control" placeholder="Ingresa tu apellido">
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo electrónico">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña">
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
